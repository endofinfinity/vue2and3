<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vuedemo</title>
  </head>

  <body>
    <!-- 创建Vue实例，初始化渲染
    1. 准备容器 (Vue所管理的范围)
    2. 引包 (开发版本包 / 生产版本包) 官网
    3. 创建实例
    4. 添加配置项 => 完成渲染 -->
    <!-- 容器，模版语法-胡子语法 -->
    <div class="app">
      <h1>{{msg}}</h1>

      <a href="#">{{cou}}</a>
    </div>
    <!-- 引入的是开发版本包 - 包含完整的注释和警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
      const app = new Vue({
        // el配置选择器，选择器的范围就是Vue所管理的范围
        el: ".app",
        // data配置数据，数据的范围也是Vue所管理的范围
        data: {
          msg: "hello vue",
          cou: 999,
        },
      });
    </script>
  </body>
</html>
