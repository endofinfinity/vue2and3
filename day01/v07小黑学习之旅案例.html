<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <button @click="index--" v-show="index>0">上一页</button>
      <div>
        <img v-bind:src="list[index]" alt="" />
      </div>
      <button v-on:click="index++" v-show="index < list.length-1">
        下一页
      </button>
    </div>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          index: 0,
          list: [
            "./imgs/11-00.gif",
            "./imgs/11-01.gif",
            "./imgs/11-02.gif",
            "./imgs/11-03.gif",
            "./imgs/11-04.png",
            "./imgs/11-05.png",
          ],
        },
      });
    </script>
  </body>
</html>
